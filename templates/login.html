<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Microsoft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #f8f4f4;
      background-image: 
        radial-gradient(at 10% 20%, hsla(0, 30%, 90%, 0.2) 0, transparent 40%),
        radial-gradient(at 90% 30%, hsla(0, 30%, 90%, 0.2) 0, transparent 45%),
        radial-gradient(at 30% 70%, hsla(0, 30%, 95%, 0.2) 0, transparent 50%),
        radial-gradient(at 70% 80%, hsla(0, 30%, 90%, 0.2) 0, transparent 55%),
        radial-gradient(at 50% 50%, hsla(0, 0%, 100%, 0.9) 0, transparent 60%);
      animation: bgPulse 15s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #fab59c, #FF7F50);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #9a7a59, #654321);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 120px;
      height: 120px;
      background: linear-gradient(90deg,#954d4d, #8B0000);
      clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
      top: 30%;
      left: 70%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      background: linear-gradient(180deg, #cf8353, #b04808);
      border-radius: 50%;
      top: 70%;
      left: 20%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @keyframes bgPulse {
      0% { background-size: 200% 200%; }
      100% { background-size: 250% 250%; }
    }

    .microsoft-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
    }

    .microsoft-btn:active {
      transform: translateY(0);
    }

    .login-container {
      animation: fadeIn 0.5s ease-in-out;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #d2b48c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-red-700 mb-2">Friday AI Productivity</h1>
  </div>

  <div class="login-container rounded-lg shadow-lg overflow-hidden w-full max-w-xl relative">
    <div class="p-8">
      <div class="text-center mb-6">
        <p class="text-lg text-red-700 font-semibold">Sign in to continue</p>
      </div>
      
      <button id="microsoftLoginBtn" class="microsoft-btn w-full flex items-center justify-center py-3 px-4 border border-brown-300 rounded-lg bg-white text-brown-800 font-medium transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" class="mr-2">
          <rect width="10" height="10" fill="#F35325" />
          <rect x="10" width="10" height="10" fill="#81BC06" />
          <rect y="10" width="10" height="10" fill="#05A6F0" />
          <rect x="10" y="10" width="10" height="10" fill="#FFBA08" />
        </svg>
        Continue with Microsoft
      </button>

      <div class="text-center mt-3">
        <p class="text-xs text-brown-600">By signing in, you agree to our <a href="#" class="text-red-700 hover:underline">Terms</a> and <a href="#" class="text-red-700 hover:underline">Privacy Policy</a></p>
      </div>
    </div>
  </div>

<script>
  document.getElementById('microsoftLoginBtn').addEventListener('click', function () {
    window.location.href = './home'; // Redirect to home page
  });
</script>


</body>
</html>
