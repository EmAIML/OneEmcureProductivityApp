<!DOCTYPE html>
<html lang="en">
<head>
<title>Document Processor</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff9e6;
        margin: 0;
        padding: 0;
        color: #4b2e1e;
    }

    .container {
        width: 60%;
        max-width: 720px;
        margin: 60px auto;
        background: #fff;
        padding: 50px 45px;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(139, 69, 19, 0.25);
        border: 2px solid #8b4513;
    }

    h2 {
        text-align: center;
        color: #8b4513;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 30px;
        letter-spacing: 1.2px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    label {
        font-weight: 600;
        color: #7a3e1a;
        margin-bottom: 6px;
        font-size: 1.1rem;
        display: block;
    }

    input[type="file"],
    input[type="number"],
    input[type="text"] {
        padding: 12px 15px;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #b35b17;
        transition: border-color 0.3s ease;
        outline-offset: 2px;
    }

    input[type="file"]:focus,
    input[type="number"]:focus,
    input[type="text"]:focus {
        border-color: #7a3e1a;
        outline: none;
        box-shadow: 0 0 8px #b35b17aa;
    }

    input[type="radio"] {
        margin-right: 10px;
        accent-color: #b35b17;
        cursor: pointer;
        width: 18px;
        height: 18px;
        vertical-align: middle;
    }

    .radio-group {
        color: #7a3e1a;
        font-weight: 600;
        font-size: 1.05rem;
        display: flex;
        gap: 30px;
        margin-top: 5px;
    }

    button[type="submit"] {
        padding: 14px 0;
        font-size: 1.2rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #b35b17, #7a3e1a);
        border: none;
        border-radius: 40px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(179, 91, 23, 0.5);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(135deg, #7a3e1a, #4b2e1e);
        transform: translateY(-3px);
    }

    /* ===== Progress Bar ===== */
.progress-container {
  width: 100%;
  max-width: 500px;
  height: 25px;
  background-color: #eee;
  border-radius: 12px;
  margin: 30px auto 10px;
  overflow: hidden;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(135deg, #b22222, #5c1a00); 
  border-radius: 12px 0 0 12px;
  transition: width 0.3s ease;
}

    .result {
        margin-top: 40px;
        background: #fdf6f0;
        border-left: 6px solid #b35b17;
        padding: 25px 30px;
        border-radius: 10px;
        color: #4b2e1e;
        font-size: 1.1rem;
        line-height: 1.5;
        white-space: pre-wrap;
        box-shadow: inset 0 0 12px #f0e4d1;
    }

    .download-button {
        margin-top: 25px;
        display: inline-block;
    }

    .download-button button {
        background-color: #b35b17;
        color: white;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(179, 91, 23, 0.5);
        transition: background-color 0.3s ease;
    }

    .download-button button:hover {
        background-color: #7a3e1a;
    }

    .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background: linear-gradient(135deg, #8B4513, #5C3317);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        box-shadow: 0 6px 16px rgba(139, 69, 19, 0.3);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 35px 25px;
        }

        h2 {
            font-size: 2rem;
        }

        button[type="submit"] {
            font-size: 1.1rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Document Processor</h2>
    {% if error %}
    <script>
       alert("{{ error }}");  
    </script>
    {% endif %}
    <form method="POST" action="/process" enctype="multipart/form-data">

        <label for="document">Upload Document: Document should be either word file or Pdf file</label>
        <input type="file" name="document" accept=".pdf,.doc,.docx,.dot,.dotx,.docm,.dotm,.xml,.xps" required>


        <label>Select Operation:</label>
        <div class="radio-group">
            <label><input type="radio" name="operation" value="summary" checked> Summary</label>
            <label><input type="radio" name="operation" value="questions"> Generate Questions</label>
        </div>

        <div id="skip-pages-field" style="display:none;">
            <label for="skip_pages">Pages to Skip (PDF only, comma-separated):</label>
            <input type="text" name="skip_pages" placeholder="e.g. 1,3,5">
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="progressWrapper" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="timer-text" id="timerText">Elapsed time: 0s</div>
    </div>

    {% if result %}
    <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>

        {% if download_file %}
        <a href="{{ url_for('download_file', filename=download_file) }}" class="download-button">Download Result</a>
        {% endif %}
    </div>
    {% endif %}

    <p class="back-dashboard"><a href="{{ url_for('home') }}">‚Üê Back to Dashboard</a></p>
</div>

<script>
    const summaryRadio = document.querySelector('input[value="summary"]');
    const questionsRadio = document.querySelector('input[value="questions"]');
    const skipPagesField = document.getElementById('skip-pages-field');

    function toggleFields() {
        if (questionsRadio.checked) {
            skipPagesField.style.display = 'block';
        } else {
            skipPagesField.style.display = 'none';
        }
    }

    summaryRadio.addEventListener('change', toggleFields);
    questionsRadio.addEventListener('change', toggleFields);
    toggleFields();

    function generateOutput() {

    const formData = new FormData(document.getElementById("uploadForm"));

    fetch("/process", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {

        if (data.error) {
            alert(data.error);   // POPUP MESSAGE
            return;
        }

        document.getElementById("output").innerText = data.result;
    })
    .catch(err => alert("Something went wrong!"));
    }

     document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const progressWrapper = document.getElementById("progressWrapper");
    const progressBar = document.getElementById("progressBar");
    const timerText = document.getElementById("timerText");

    let timerInterval;
    let currentPercent = 0;

    form.addEventListener("submit", function (e) {
      // Show progress bar and hide status
      statusText.style.display = "none";
      progressWrapper.style.display = "block";
      progressBar.style.width = "0%";
      currentPercent = 0;
      timerText.textContent = `Conversion progress: 0%`;

      // Increment progress bar percentage every second until 95%
      timerInterval = setInterval(() => {
        if (currentPercent < 95) {
          currentPercent++;
          progressBar.style.width = currentPercent + "%";
          timerText.textContent = `Conversion progress: ${currentPercent}%`;
        }
      }, 1000);
    });
  });

    if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
       window.location.href = "/doc-summarizer";
    }
</script>
</body>
</html>
