<!DOCTYPE html>
<html lang="en">
<head>
<title>Document Processor</title>
<style>
    /* ===== Base & Body ===== */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff9e6; /* light yellow */
        margin: 0;
        padding: 0;
        color: #4b2e1e; /* dark brown text */
    }

    /* ===== Container ===== */
    .container {
        width: 60%;
        max-width: 720px;
        margin: 60px auto;
        background: #fff; /* white */
        padding: 50px 45px;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(139, 69, 19, 0.25); /* subtle brown shadow */
        border: 2px solid #8b4513; /* saddle brown border */
    }

    h2 {
        text-align: center;
        color: #8b4513; /* saddle brown */
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 30px;
        letter-spacing: 1.2px;
    }

    /* ===== Form ===== */
    form {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    label {
        font-weight: 600;
        color: #7a3e1a; /* medium brown */
        margin-bottom: 6px;
        font-size: 1.1rem;
        display: block;
    }

    input[type="file"],
    input[type="number"],
    input[type="text"] {
        padding: 12px 15px;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #b35b17; /* reddish brown */
        transition: border-color 0.3s ease;
        outline-offset: 2px;
    }

    input[type="file"]:focus,
    input[type="number"]:focus,
    input[type="text"]:focus {
        border-color: #7a3e1a; /* darker brown on focus */
        outline: none;
        box-shadow: 0 0 8px #b35b17aa;
    }

    input[type="radio"] {
        margin-right: 10px;
        accent-color: #b35b17;
        cursor: pointer;
        width: 18px;
        height: 18px;
        vertical-align: middle;
    }

    /* Radio container */
    .radio-group {
        color: #7a3e1a;
        font-weight: 600;
        font-size: 1.05rem;
        display: flex;
        gap: 30px;
        margin-top: 5px;
    }

    button[type="submit"] {
        padding: 14px 0;
        font-size: 1.2rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #b35b17, #7a3e1a);
        border: none;
        border-radius: 40px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(179, 91, 23, 0.5);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(135deg, #7a3e1a, #4b2e1e);
        transform: translateY(-3px);
    }

    /* ===== Result Section ===== */
    .result {
        margin-top: 40px;
        background: #fdf6f0; /* very light cream */
        border-left: 6px solid #b35b17;
        padding: 25px 30px;
        border-radius: 10px;
        color: #4b2e1e;
        font-size: 1.1rem;
        line-height: 1.5;
        white-space: pre-wrap;
        box-shadow: inset 0 0 12px #f0e4d1;
    }

    .download-button {
        margin-top: 25px;
        display: inline-block;
    }

    .download-button button {
        background-color: #b35b17;
        color: white;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(179, 91, 23, 0.5);
        transition: background-color 0.3s ease;
    }

    .download-button button:hover {
        background-color: #7a3e1a;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 35px 25px;
        }

        h2 {
            font-size: 2rem;
        }

        button[type="submit"] {
            font-size: 1.1rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Document Processor</h2>
    <form method="POST" action="/process" enctype="multipart/form-data">

        <label for="document">Upload Document: Document should be either word file or Pdf file</label>
        <input type="file" name="document" required>

        <label>Select Operation:</label>
        <div class="radio-group">
            <label><input type="radio" name="operation" value="summary" checked> Summary</label>
            <label><input type="radio" name="operation" value="questions"> Generate Questions</label>
        </div>

        <div id="word-limit-field">
            <label for="word_limit">Summary Word Limit (only for summary):</label>
            <input type="number" name="word_limit" value="100" min="10">
        </div>

        <div id="skip-pages-field" style="display:none;">
            <label for="skip_pages">Pages to Skip (PDF only, comma-separated):</label>
            <input type="text" name="skip_pages" placeholder="e.g. 1,3,5">
        </div>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>

        {% if download_file %}
        <a href="{{ url_for('download_file', filename=download_file) }}" class="download-button">Download Result</a>

        {% endif %}
    </div>
    {% endif %}
</div>

<script>
    const summaryRadio = document.querySelector('input[value="summary"]');
    const questionsRadio = document.querySelector('input[value="questions"]');
    const skipPagesField = document.getElementById('skip-pages-field');
    const wordLimitField = document.getElementById('word-limit-field');

    function toggleFields() {
        if (questionsRadio.checked) {
            skipPagesField.style.display = 'block';
            wordLimitField.style.display = 'none';
        } else {
            skipPagesField.style.display = 'none';
            wordLimitField.style.display = 'block';
        }
    }

    summaryRadio.addEventListener('change', toggleFields);
    questionsRadio.addEventListener('change', toggleFields);
    toggleFields(); // Initialize on load
</script>
</body>
</html>
