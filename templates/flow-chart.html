<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowchart Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8dc; /* Light Yellow */
            margin: 0;
            padding: 0;
        }

        .main-wrapper {
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            background-color: #c0392b; /* Red */
            padding: 40px 0; /* Increased height */
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0 0 12px 12px; /* Rounded only at bottom */
        }

        h2 {
            color: #5a2e0d; /* Bold Brown */
            margin-top: 0;
        }

        label {
            font-size: 1.1rem;
            color: #5a2e0d;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border: 2px solid #c0392b; /* Red outline */
            border-radius: 6px;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: #a83224;
            box-shadow: 0 0 5px rgba(192, 57, 43, 0.5);
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #c0392b;
            color: #fff;
            border: 2px solid #c0392b; /* Red outline */
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #a83224;
            border-color: #a83224;
        }

        #progressContainer {
            display: none;
            margin-top: 30px;
        }

        .preview {
            text-align: center;
            margin-top: 40px;
        }

        .preview img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .download-links {
            text-align: center;
            margin-top: 20px;
        }

        .download-links button {
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-links button:hover {
            background-color: #a83224;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                margin: 20px;
            }

            .container {
                padding: 20px;
            }

            .download-links button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header">
            Flowchart Generator
        </div>

        <div class="container">
            <form action="/generate" method="post" id="flowchartForm">
                <label for="process_text">Enter your process description:</label>
                <textarea name="process_text" id="process_text" required></textarea>
                <button type="submit" class="submit-btn">Generate Flowchart</button>
            </form>

            <!-- Progress Bar -->
            <div id="progressContainer">
                <label style="font-weight: bold; color: #5a2e0d;">Generating Flowchart...</label>
                <div style="background-color: #f0f0f0; border-radius: 6px; overflow: hidden; height: 25px; margin-top: 10px;">
                    <div id="progressBar" style="height: 100%; width: 0%; background-color: #c0392b; color: white; text-align: center; line-height: 25px; font-weight: bold;">
                        0%
                    </div>
                </div>
            </div>

            {% if image_url %}
            <div class="preview">
                <h2>Flowchart Preview</h2>
                <img src="{{ image_url }}" alt="Flowchart">
            </div>

            <div class="download-links">
                <a href="{{ image_url }}" download>
                    <button type="button">Download Flowchart Image</button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        const form = document.getElementById("flowchartForm");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");

        form.addEventListener("submit", function () {
            // Show progress bar
            progressContainer.style.display = "block";

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 95) {
                    progress += Math.floor(Math.random() * 5) + 1;
                    progress = Math.min(progress, 95);
                    progressBar.style.width = progress + "%";
                    progressBar.innerText = progress + "%";
                }
            }, 300);

            // Clear on page reload
            window.onpageshow = () => clearInterval(interval);
        });
    </script>

</body>
</html>
