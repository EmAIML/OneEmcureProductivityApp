<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Task History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center text-primary">ðŸ§  AI Task History Dashboard</h2>

  <form method="GET" action="/task-history" class="row g-3 mb-4">
    <div class="col-md-4">
      <select name="module" class="form-select">
        <option value="">All Modules</option>
        {% for mod in modules %}
          <option value="{{ mod }}" {% if mod == selected_module %}selected{% endif %}>{{ mod }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
    <div class="col-md-2">
      <a href="/export-tasks" class="btn btn-success w-100">Export CSV</a>
    </div>
  </form>

  {% if tasks %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Module</th>
            <th>Action</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.module }}</td>
            <td>{{ task.action }}</td>
            <td>{{ task.timestamp }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="text-muted">No task history available.</p>
  {% endif %}
</div>
</body>
</html>
